			<!--
				td class is for what color the tile is
				1st letter div class idenitifes if it's a white/black piece (w/b)
				2nd letter div class is for what type of piece it is
				(r=rook, n=knight, b=bishop, q=queen, k=king, p=pawn)
				number after letters make each piece unique

				div's id is the x coordinate followed by the y coordinate,
				with the lower left being 11

				remember that the top row is first
			-->
			<tr>
