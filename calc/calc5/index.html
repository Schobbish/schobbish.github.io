<!DOCTYPE html>
<html lang="en">
<head
   <meta charset="UTF-8">
   <title>The Smart Calculator</title>
   <link href="calc5.css" rel="stylesheet">
</head>
<body>
   <header>
      <h1>The Smart Calculator</h1>
      <h3>An improvment to <a href="http://www.etch.wlwv.k12.or.us/~AdamN/calc/calc3.html" target="blank">The Dumb Calculator</a>.</h3>
      <p>??? what do i put here</p>
   </header>
   <div id="calc">
      <table id="buttons">
         <tr>
            <td colspan="4">
               <input type="number" id="a" placeholder="A">
            </td>
         </tr>
         <tr>
            <td colspan="4">
               <input type="number" id="b" placeholder="B">
            </td>
         </tr>
         <tr>
            <td colspan="4">
               <input type="text" id="ans" placeholder="ans">
            </td>
         </tr>
         <tr>
            <td id="second"></td>
            <td id="mode"></td> <!-- 2nd quit -->
            <td id="per"></td> <!-- 2nd >% -->
            <td id="del"></td> <!-- 2nd delete B -->
         </tr>
         <tr>
            <td id="math"></td>
            <td id="prb"></td>
            <td id="logMenu"></td>
            <td id="angle"></td>
         </tr>
         <tr>
            <td id="pi"></td>
            <td id="trig"></td>
            <td id="tenUpB"></td> <!-- 2nd 1/A -->
            <td id="sqrt"></td> <!-- 2nd aâŽ·b -->
         </tr>
         <tr>
            <td id="squ"></td>
            <td id="pow"></td>
            <td id="useVar"></td> <!-- 2nd clear var -->
            <td id="stoVar"></td>
         </tr>
         <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
            <td id="div"></td> <!-- 2nd intDiv -->
         </tr>
         <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
            <td id="mul"></td>
         </tr>
         <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
            <td id="sub"></td>
         </tr>
         <tr>
            <td id="0"></td> <!-- 2nd reset -->
            <td id="dec"></td> <!-- 2nd (-) -->
            <td id="useAns"></td> <!-- 2nd B=ans -->
            <td id="add"></td>
         </tr>
      </table>
   </div>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?ver=3.2.1"></script>
   <script src="calc5.js"></script>
</body>
</html>
